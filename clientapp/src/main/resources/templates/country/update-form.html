<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Country</title>
    <link rel="shortcut icon" href="images/front-end.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 0;
            padding-top: 50px;
        }

        .card {
            width: 30%;
            min-width: 300px;
        }
    </style>
</head>

<body>
    <div class="card">
        <form th:action="@{/country/{id} (id=${country.id})}" th:method="PUT" th:object="${country}">
            <div class="card-body">
                <h5 class="card-title" mb-3>Edit country</h5>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nama Country"
                        th:field="*{name}" required>
                    <label for="floatingInput">Nama Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nama Code"
                        th:field="*{code}" required>
                    <label for="floatingInput">Nama Code</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" th:field="*{region.id}" required>
                        <option value="" id="floatingInput">Select Region</option>
                        <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
                    </select>
                    <label for="region">Region</label>
                </div>
                <a href="/country" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
