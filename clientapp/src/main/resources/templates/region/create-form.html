<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Region</title>
    <link rel="shortcut icon" href="images/front-end.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center; 
            margin: 0;
            padding-top: 50px; 
        }
        .card {
            width: 30%;
            min-width: 300px; 
        }
    </style>
</head>
<body>
    <div class="card">
        <form th:action="@{/region}" method="post" th:object="${region}">
            <div class="card-body">
                <h5 class="card-title mb-3">Tambah Region</h5>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Nama Region" th:field="*{name}" required>
                  <label for="floatingInput">Nama Region</label>
                </div>
                <div>
                  <a href="/region" class="btn btn-secondary">Kembali</a>
                  <button type="submit" class="btn btn-primary">Tambah</button>
                </div>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
