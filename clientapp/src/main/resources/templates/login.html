<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}"> 
<head>
    <title>Login - SIBKM FSD 07</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-page">
            <div class="login-container">
                <div class="row justify-content-center">
                    <div class="col-11 col-md-4">
                        <div class="login-card">
                            <div class="login-header">
                                <img th:src="@{/images/front-end.png}" alt="Logo" class="img-fluid">
                                <h3>Welcome Back!</h3>
                                <p class="text-muted">Please login to continue</p>
                            </div>
                            <form id="loginForm">
                                <div class="form-group mb-4">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" 
                                               id="username" 
                                               name="username" 
                                               class="form-control border-start-0" 
                                               placeholder="Enter your username"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" 
                                               id="password" 
                                               name="password" 
                                               class="form-control border-start-0" 
                                               placeholder="Enter your password"
                                               required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-login">
                                    Sign In
                                    <span class="spinner-border spinner-border-sm d-none" 
                                          role="status" 
                                          aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="js">
      <script>
        $(document).ready(function () {
          $("#loginForm").on("submit", function (e) {
            e.preventDefault(); // Mencegah pengiriman form default
  
            const username = $("#username").val();
            const password = $("#password").val();
  
            $.ajax({
              url: "http://localhost:8082/api/login", // Endpoint login
              type: "POST",
              contentType: "application/json",
              data: JSON.stringify({ username: username, password: password }),
              success: function (response) {
                console.log("berhasil");
                // localStorage.setItem('authToken', response.sessionId); // Simpan token sesi
                window.location.href = "/home"; // Arahkan ke halaman home
              },
              error: function (xhr) {
                const errorMessage = xhr.responseJSON
                  ? xhr.responseJSON.message
                  : "Login failed";
                $("#error").text(errorMessage).show(); // Tampilkan pesan kesalahan
              },
            });
          });
        });
      </script>
    </div>
</body>
</html>
