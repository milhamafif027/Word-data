<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg" style="background-color: #007BFF; color: white;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" style="color: white; font-weight: bold;" th:href="@{/}">
                    <img th:src="@{/images/front-end.png}" width="30" height="35" alt="logo" />
                    SIBKM FSD
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" style="color: white;" th:href="@{/}" th:classappend="${isActive} == 'home' ? 'active fw-bold' : ''">Home</a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white;" th:href="@{/region}" th:classappend="${isActive} == 'region' ? 'active fw-bold' : ''">Region</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white;" th:href="@{/country}" th:classappend="${isActive} == 'country' ? 'active fw-bold' : ''">Country</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-danger" style="color: white;" type="submit">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
