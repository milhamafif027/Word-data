<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon web -->
    <link
      rel="shortcut icon"
      th:href="@{/images/bulb.png}"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <!-- title -->
    <title>SIBKM FSD 07</title>

    <!-- Style yang sudah ada untuk login -->
    <style>
      /* Style untuk halaman login & registration */
      .login-page {
        background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        padding: 20px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header img {
        width: 120px;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .login-header h3 {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .form-group label {
        color: #34495e;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-control {
        border: 2px solid #e3e3e3;
        border-radius: 10px;
        padding: 12px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #a1c4fd;
        box-shadow: 0 0 0 0.2rem rgba(161, 196, 253, 0.25);
      }

      .btn-login {
        background: linear-gradient(45deg, #4481eb, #04befe);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        padding: 12px;
        width: 100%;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background: linear-gradient(45deg, #04befe, #4481eb);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(68, 129, 235, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .spinner-border {
        width: 1.2rem;
        height: 1.2rem;
        margin-left: 8px;
      }

      .btn-back-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .btn-back {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.8);
        padding: 8px 16px;
        border-radius: 30px;
        color: rgb(16, 68, 180);
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn-back:hover {
        background: white;
        color: #e65c00;
      }
    </style>
  </head>

  <body>
    <!-- content -->
    <div layout:fragment="content"></div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- sweetalert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS Lokal -->
    <div layout:fragment="js"></div>
  </body>
</html>
